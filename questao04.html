    <script type="text/javascript">
           function q4MaiorMenorDeIdade() {
            var idade = parseInt(document.getElementById("idade").value);
            
            if (idade < 18)
              alert("Você é menor de idade")
            else
              alert("Você é maior de idade")
          } 
      </script>

             <td>
               <form class ="formulario" method="get">
                <div class="field">
                  <h3> Questão 04 </h3>
                  <label for = "idade"> Idade </label>
                  <input type= "idade" name="idade" id="idade" placeholder="Digite sua idade." >
                  <button onclick="q4MaiorMenorDeIdade()">Verifica maior idade</button>
                </div>
              </td>
